<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sum of the Multiples of 3 and 5</title>
        </head>
    <body>
        <script type="text/javascript">

        var mul = 0;
        for (var x = 0; x < 1000; x++)
{
        if (x % 3 === 0 || x % 5 === 0)
    {
        mul += x;
    }
}
        document.write("Sum of the Multiples of 3 and 5 under 1000 is : "+mul);
        </script>
    </body>
</html>

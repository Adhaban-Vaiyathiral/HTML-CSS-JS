<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>table</title>
<style type ="text/css">
table {
    font-family: 'Open Sans', sans-serif;
    font-size: 14;
    border-collapse : collapse;
    border: 1px solid black;
    width : 100%;
}
th{
    text-align: center;
    color: white ;
    background-color:black;
    border:1px solid black;
}
td {
  text-align: center;
  padding: 15px;
  border:1px solid black;
}
tr:nth-child(odd) {background-color:lightgray;}
</style>
</head>

<body text="black">
<h2><center>List of people</center></h2>

<table>
  <tr>
  <th>Name</th>
  <th>Qualification</th>
  <th>Experience</th>
  </tr>
  <tr>
  <td>Rahul</td>
  <td>Mca</td>
  <td>2 years</td>
  </tr>
  <tr>
  <td>Arun</td>
  <td>Btech</td>
  <td>3 years</td>
  </tr>
  <tr>
  <td>Sofia</td>
  <td>Btech</td>
  <td>1 year</td>
  </tr>
  <tr>
  <td>Rose</td>
  <td>Bca</td>
  <td>1 year</td>
  </tr>
</table>
</body>
</html>

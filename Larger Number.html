<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Larger Number</title>
        </head>
    <body>
        <script type="text/javascript">
        function big() 
{
    a=prompt("Enter the First number : ");
    b=prompt("Enter the Second number : ");

    if(a>b)
    {
    document.write(a + " is larger");
    }

    if(a<b){
    document.write(b + " is larger");
    }
    else
    document.write(a + " and " + b + " are Equal");
}
        </script>
    <form>
        <input type="button" onclick="big()" value="Larger Number is ">
    </form> 
    </body>
</html>

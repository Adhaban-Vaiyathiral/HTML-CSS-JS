<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Largest Number in the Array</title>
        </head>
    <body>
        <script type="text/javascript">
   
   function largest(arr) {
        let i;
        let max = arr[0];

        for (i = 1; i < arr.length; i++)
        {
            if (arr[i] > max)
            max = arr[i];
        }
        return max;
}
    let arr = [10, 30, 50, 20, 40];
    document.write("Largest number in the array is " + largest(arr));

        </script>
    </body>
</html>

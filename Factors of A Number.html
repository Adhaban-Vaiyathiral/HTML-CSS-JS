<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Factors of A Number</title>
        </head>
    <body>
        <script type="text/javascript">

        num = prompt('Enter a positive number : ');
        document.write(`The factors of ${num} is : `);
        for(let i = 1; i <= num; i++) 
        {
        if(num % i == 0)
        {
        document.write(i);
        document.write("\n");
    }
}

        </script>
    </body>
</html>

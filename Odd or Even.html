<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Odd or Even</title>
        </head>   
<body>
<script type="text/javascript">

for (var i=0; i<=15; i++) {
        if (i == 0) {
            document.write(i +  " is even");
            document.write("<br>")
        }
        else if (i % 2 == 0) {
            document.write(i + " is even"); 
            document.write("<br>")  
        }
        else {
            document.write(i + " is odd");
            document.write("<br>")
        }
}

</script>
</body>
</html>

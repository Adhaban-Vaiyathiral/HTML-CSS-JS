<!DOCTYPE html>
<html>
      <head>
            <meta charset="UTF-8" />
            <title>Vaccine Slot Booking</title>
            </head>
<body>
          <h1><u>VACCINE SLOT BOOKING</u></h1>
    <form>
          <div>
          <label for="first name">First Name</label>
          <input type="text" name="first name" placeholder="Adhaban" required>

          <label for="lasst name">Last Name</label>
          <input type="text" name="Last name" placeholder="Vaiyathiral" required></br></br>
          </div>

          <div>
          <label for="aadhar number">Aadhar number</label>
          <input type="number" name="aadhar number" placeholder="1234 4567 7890" required></br></br>
          </div>
           
          <div>
          <label for="gender male"> Male</label>
          <input type="radio" name="gender choice" value="choice 1">

          <label for="gender female"> Female</label>
          <input type="radio" name="gender choice" value="choice 2">

          <label for="other"> Other</label>
          <input type="radio" name="gender choice" value="choice 3"></br></br>
          </div>

          <div>
          <label for="age">Age</label>
          <input type="number" name="Age" placeholder="18" required></br></br>
          </div>

          <div>
          <label for="vaccine covishield"> Covishield</label>
          <input type="radio" name="vaccine preference" value="choice 1">

          <label for="vaccine covaxin"> Covaxin</label>
          <input type="radio" name="vaccine preference" value="choice 2">

          <label for="vaccine sputnik"> Sputnik</label>
          <input type="radio" name="vaccine preference" value="choice 3"></br></br>
          </div>

          <div>
          <label for="health complications">Any health complications</label>
          <input type="text" name="health complication"></br></br>
          </div>

          <button type="submit">Submit</button>
    </form>
</body>
</html>

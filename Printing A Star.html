<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Printing A Star</title>
        </head>
    <body>
        <script type="text/javascript">

        let n = 3;
        let string = "";
        for (let i = 1; i <= n; i++) 
        {
        for (let j = 0; j < i; j++) 
        {
        string += "* ";
  }
        string += "<br>";
}
        for (let i = 1; i <= n - 1; i++) 
        {
        for (let j = 0; j < n - i; j++) 
        {
        string += "* ";
  }
        string += "<br>";
}
        document.write(string);

        </script>
    </body>
</html>

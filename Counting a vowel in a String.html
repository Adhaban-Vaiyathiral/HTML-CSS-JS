<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Counting A Vowel</title>
        </head>
    <body>
        <script type="text/javascript">
function vowel(str) 
{ 
const count = str.match(/[aeiou]/gi).length;
return count;
}
const string = prompt('Enter a string: ');
const result = vowel(string);
document.write(result);
        </script>
    </body>
</html>
